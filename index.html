<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.Escobar</title>
    <link rel="stylesheet" id="themeLink" href="./css/blue.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="btn-blue" value="blue">a</button>

    <select id="themeSelect">
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="dark">dark</option>
    </select>
    <img
      class="logo-wide"
      src="./assets/logo-wide.png"
      alt="logo-wide"
      width="50%"
    />
    <div class="main-container">
      <img class="ofertas" src="./assets/ofertas.png" alt="ofertas" />
      <img class="exterior" src="./assets/exterior.png" alt="exterior" />
      <img class="interior" src="./assets/interior.png" alt="interior" />
      <img class="a360" src="./assets/360.png" alt="360" />
      <img
        class="plantas-arqs"
        src="./assets/plantas-arqs.png"
        alt="plantas-arqs"
      />
      <img
        class="isometricos"
        src="./assets/isometricos.png"
        alt="isometricos"
      />
    </div>
    <div>
      <img class="contacto" src="./assets/contacto.png" alt="contacto" />
    </div>
    <script>
      function initThemeSelector() {
        const themeSelect = document.getElementById("themeSelect");
        const themeLink = document.getElementById("themeLink");
        const currentTheme = localStorage.getItem("theme") || "blue";

        function activateTheme(themeName) {
          themeLink.setAttribute("href", `css/${themeName}.css`);
        }

        themeSelect.addEventListener("change", () => {
          activateTheme(themeSelect.value);
          localStorage.setItem("theme", themeSelect.value);
        });

        themeSelect.value = currentTheme;
        activateTheme(currentTheme);
      }

      initThemeSelector();
    </script>
  </body>
</html>
